<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zero2Bank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #111, #222);
      color: white;
      text-align: center;
    }
    header {
      padding: 2rem;
      background: #0f0f0f;
      border-bottom: 2px solid #0ff;
    }
    h1 {
      font-size: 2.5rem;
      color: #0ff;
    }
    p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .btn {
      background: #0ff;
      color: #000;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.2s;
    }
    .btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Zero2Bank</h1>
    <p>From broke to ballin'</p>
    <a href="#budgeting" class="btn">Get Started</a>
  </header>

  <main>
    <section id="budgeting">
      <h2>Budgeting</h2>
      <p>Track your money like a pro. Small moves = big results.</p>
    </section>

    <section id="saving">
      <h2>Saving</h2>
      <p>Learn the power of stacking cash, step by step.</p>
    </section>

    <section id="investing">
      <h2>Investing</h2>
      <p>From shares to crypto, learn how to grow your wealth safely.</p>
    </section>
  </main>
</body>
</html>
